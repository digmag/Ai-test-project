name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        python -m unittest test_app.py -v

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t hospital-management:latest .

    - name: Test Docker image
      run: |
        docker run --rm hospital-management:latest python -c "import main; print('Application imports successfully')"

    - name: Run application briefly to test
      run: |
        docker run -d --name test-app -p 8888:8888 hospital-management:latest
        sleep 10
        docker logs test-app
        docker stop test-app

  build-and-deploy-pages:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v3

    - name: Create static documentation site for GitHub Pages
      run: |
        mkdir -p public
        # Copy static assets
        if [ -d "static" ]; then
          cp -r static/ public/
        fi
        # Create documentation site
        cat > public/index.html << EOF
