services:
  redis:
    image: redis:7-alpine
    container_name: hospital_management_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: hospital_management_app
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8888:8888"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./static:/app/static
      - ./templates:/app/templates
    restart: unless-stopped

volumes:
  redis_data: